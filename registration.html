    <meta charset="UTF-8" />

    <title>Registration</title>
  </head>
  <body>
    <ul>
      <li class="pra">PraRoz</li>
      <li><a href="home.html">HOME</a></li>
      <li><a href="about.html">ABOUT</a></li>

      <li><a href="design.html">DESIGN</a></li>
      <li><a href="contact.html">CONTACT</a></li>
    </ul>
    <form action="" method="post" class="registration">
      <div>
        <label for="first_name">First Name</label>
        <input type="text" name="first name" id="first_name" required />
      </div>
      <br />
      <div>
        <label for="last_name">Last Name</label>
        <input type="text" name="last name" id="last_name" required />
      </div>
      <br />
      <div>
        <label for="email">Email Address</label>
        <input type="text" name="email" id="email" required />
      </div>
      <br />
      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" class="phone" required />
      </div>
      <br />
      <div>
        <label for="gender">Gender</label>
        <select name="gender" id="" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="not_to_say">Prefer not to say</option>
        </select>
      </div>
      <br />
      <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required />
      </div>
      <br />
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>
      <br />
      <div>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" name="confirm password" id="password" required />
      </div>
    </form>
    <br />
    <button>submit</button>
  </body>
